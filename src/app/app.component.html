<ng-table [settings]="settings" [dataSource]="data" (sortStateChange)="sortStateChange($event)" (pagingOptionChange)="pagingOptionChange($event)">
    <ng-template tableHeaderControl>
        <button>1</button>
        <button>2</button>
    </ng-template>
    <ng-template tableColumn for="no" let-data="rowData">
        <div style="background: gainsboro;">This is my custom column: {{data.no.sub}}</div>
    </ng-template>
</ng-table>
